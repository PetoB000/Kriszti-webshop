<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobozok példa</title>
    <style>
        /* CSS a dobozok formázásához */
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="feldolgoz.php" method="POST">
        <div>
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" required>

        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span>(Kötelező mező)</span>
        </div>
        <div>
            <label for="telefonszam">Telefonszám:</label>
            <input type="tel" id="telefonszam" name="telefonszam" required>

        </div>
        <div>
            <label for="uzenet">Üzenet:</label>
            <textarea id="uzenet" name="uzenet" cols="40" rows="5"></textarea>
        </div>
        <button type="submit">Küldés</button>
    </form>
</html>
